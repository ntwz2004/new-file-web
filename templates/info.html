<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมโยง CSS -->
    <title>Patient Information</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{{ url_for('index') }}" class="logo">Patient<span>Management</span></a>
            <ul class="menu-links">
                <li><a href="{{ url_for('add_patient') }}">Add Patient</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </header>
    
    <section class="patient-section">
        <div class="content">
            <h2>Patient Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient.id }}</td>
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.phone }}</td>
                        <td>
                            <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
                            <a href="{{ url_for('delete_patient', patient_id=patient.id) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
